<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section class="section1">
        <section class="section2">
            <div class="Report">
                <img src="images/image-jeremy.png">
                <h4>Report for</h4>
                <h2> Jeremy <br> Robson</h2>
            </div>

            <div class="daily">
                <h3>Daily</h3>
                <h3>Weekly</h3>
                <h3>Monthly</h3>

            </div>
        </section>

        <section class="section3">
            <div class="div1">

                <nav  class="spec">
                    <div class="specimg"> 
                        <img src="images/icon-work.svg" alt=""> 
                        
                    
                    </div>
                    <div class="work">
                        <span>
                            <h2>Work</h2>
                            <img src="images/icon-ellipsis.svg" alt="">
                            
                        </span>
                            <h1>32hrs</h1>
                            <h3>Last Week - 36hrs </h3>
                    </div>
                    
                </nav>
                <nav class="spec">
                    <div class="specimg"> <img src="images/icon-play.svg" alt=""> </div>
                    <div class="work">
                        <span>
                            <h2>Play</h2>
                            <img src="images/icon-ellipsis.svg" alt="">
                            
                        </span>
                            <h1>10hrs</h1>
                            <h3>Last Week - 8hrs </h3>
                    </div>

                </nav>
                <nav class="spec">
                    <div class="specimg"> <img src="images/icon-study.svg" alt=""> </div>
                    <div class="work">
                        <span>
                            <h2>Study</h2>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </span>
                            <h1>4hrs</h1>
                            <h3>Last Week - 7hrs </h3>
                    </div>
                   
                </nav>

            </div>


            <div class="div2">
                <nav class="spec">
                    <div class="specimg"> <img src="images/icon-exercise.svg" alt=""> </div>
                    <div class="work">
                        <span>
                            <h2>Exercise</h2>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </span>
                            <h1>4hrs</h1>
                            <h3>Last Week - 5hrs </h3>
                    </div>
                    
                </nav>
                <nav class="spec">
                    <div class="specimg"> <img src="images/icon-social.svg" alt=""> </div>
                    <div class="work">
                        <span>
                            <h2>Social</h2>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </span>
                            <h1>5hrs</h1>
                            <h3>Last Week - 10hrs </h3>
                    </div>

                </nav>
                <nav class="spec">
                    <div class="specimg"> <img src="images/icon-self-care.svg" alt=""> </div>
                    <div class="work">
                        <span>
                            <h2>Self Care</h2>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </span>
                            <h1>2hrs</h1>
                            <h3>Last Week - 2hrs </h3>
                    </div>
                    
                </nav>

            </div>
        </section>

    </section>
</body>
</html>
